<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>jQuery elevateZoom Demo</title>
    </head>
    
        <body>
        <h1>Basic Zoom Example</h1>
        <img id="zoom_01" src='images/small/smolsmol.png' 
             data-zoom-image='images/large/largegeological.jpg'/> 
            
        <script src='jquery-1.8.3.min.js'></script>
        <script src='jquery.elevatezoom.js'></script>

        <br />
        see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a>
        <script>
            $('#zoom_01').elevateZoom({ 
        //zoomType: "inner",
        //cursor: "crosshair",
        zoomWindowFadeIn: 1000,
        zoomWindowFadeOut: 1000,
        zoomType: 'lens', lensShape: 'round', lensSize: 250
                });
          
                </script>
            </body>
</html>
